<h1 style="text-align: center; color: white; font-size: 32px; padding: 32px;"> List of all User Details</h1>



<div class="limiter">

  <div class="container">

    <div class="wrap-table100">
      <div class="table100"  formGroupName="userinfo">
        <table>
          <thead>
          <tr class="table100-head">
            <th class="column1">Position</th>
            <th class="column2">Name</th>
            <th class="column3">UserName</th>
            <th class="column4">Department</th>
            <th class="column5">Mac Address</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let x of user">
            <td class="column1">{{x.id}}</td>
            <td class="column2">{{x.name}}</td>
            <td class="column3">{{x.username}}</td>
            <td class="column4">{{x.department}}</td>
            <td class="column5">{{x.macAddress}}</td>

          </tr>
          <tr>
            <td class="column1"></td>
            <td class="column2"><input type="text" formControlName="name"></td>
            <td class="column3"><input type="text" formControlName="username"></td>
            <td class="column4">

            </td>
            <td class="column5"><input type="text" formControlName="macAddress"></td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <mat-button-toggle (click)="submit()">Submit</mat-button-toggle>
  </div>
</div>

<router-outlet></router-outlet>
